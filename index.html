<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi To-Do List</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
</head>

<body>
  <div class="todo-app">
    <header>
      <div class="header-container">
        <h1>My To-Do List</h1>
        <button id="theme-toggle" class="theme-btn">
          <img id="theme-icon" src="/dark.svg" alt="Ganti Tema">
        </button>
      </div>
      <form id="new-todo-form">
        <input type="text" id="todo-input" placeholder="Apa yang akan Anda lakukan hari ini?" autocomplete="off" />
        <button type="submit">Tambah</button>
      </form>
    </header>

    <main>
      <ul id="todo-list">
      </ul>
    </main>
    
    <footer class="filters">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="active">Aktif</button>
            <button class="filter-btn" data-filter="completed">Selesai</button>
        </footer>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
